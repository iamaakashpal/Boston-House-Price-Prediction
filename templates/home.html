<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
*
{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}
body
{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:linear-gradient(45deg,#fead06,#c00def);
}
.container
{

    position:relative;
    padding:70px 200px;
    background:#fff;
    border-radius: 20px;
    box-shadow:0 5px 25px rgba(0,0,0,0.2);
}

.container h2
{
    color:#111;
    margin-bottom:45px;
    line-height:1em;
    font-weight:500;
    padding-left:10px;
    border-left :5px solid #e91e63;
    border-right :5px solid #e91e63;
}

.container .inputBox
{
    position: relative;
    width:300px;
    height:46px;
    margin-bottom:35px;
}
.container .inputBox:last-child
{
    margin-bottom :0;
}
.container .inputBox input
{
    position: absolute;
    top:0;
    left:0;
    width:100%;
    border:1px solid #111;
    background: transparent;
    padding: 10px;
    border-radius: 4px;
    box-sizing: border-box;
    outline:none;
    font-size:16px;
    color: #111;
    font-weight:300
}
.container .inputBox span
{
    position: absolute;
    top:1px;
    left:1px;
    padding:10px;
    display:inline-block;
    font-size:16px;
    color:#111;
    font-weight:300;
    transition:0.5s;
    pointer-events: none;
}
.container .inputBox input:focus ~ span,
.container .inputBox input:valid ~ span
{
    transform: translateX(-10px) translateY(-32px);
    font-size:12px;

}
.container .inputBox input[type="submit"]
{
    background: #2196f3;
    color:#fff;
    border:none;
    max-width: 120px;
    cursor:pointer;
    font-weight: 500;
}
.container .inputBox input[type="submit"]:hover
{
    background: #e91e63;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Boston House Price Prediction&nbsp;</h2>
        <form action="{{ url_for('predict')}}" method="post" style="height: 515px;">
            <div class ="inputBox" style="right:150px;">
                <input type="text"  name="CRIM" required="required">
                <span>CRIM</span>
            </div>            
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="ZN" required="required">
                <span>ZN</span>
            </div>
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="INDUS" required="required">
                <span>INDUS</span>
            </div>
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="CHAS" required="required">
                <span>CHAS</span>
            </div>
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="NOX" required="required">
                <span>NOX</span>
            </div>
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="RM" required="required">
                <span>RM</span>
            </div>
            <div class ="inputBox" style="right:150px;">
                <input type="text" name="LSTAT" required="required">
                <span>LSTAT</span>
            </div>            

            <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="AGE" required="required">
                <span>AGE</span>
            </div>
             <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="DIS" required="required">
                <span>DIS</span>
            </div>
            <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="RAD" required="required">
                <span>RAD</span>
            </div>            

            <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="TAX" required="required">
                <span>TAX</span>
            </div>
            <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="PTRATIO" required="required">
                <span>PTRATIO</span>
            </div>
            <div class ="inputBox" style="left:200px;top:-567px">
                <input type="text" name="B" required="required">
                <span>B</span>
            </div>
            <!-- <div class ="inputBox" style="left:200px;top:-487px">
                <input type="text" name="LSTAT" required="required">
                <span>LSTAT</span>
            </div> -->

            <div class="inputBox" style="right:-200px;top:-570px">
                <!-- <div class="inputBox"> -->
                <input type="submit" value="Predict"></br></br>
                {{prediction_text}}
                <!-- <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button> -->
            </div>
